<!DOCTYPE html>
<html lang="en">

<head>
    <title>Page3</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />

    <meta name="viewport" content="width=device-width" />
    <script type="module" src="script.js"></script>
</head>

<body>
    <div class="header">CPS 140</div>
    <nav>
        <a href="/">Home</a>
        <a href="../page2.html">Class Roster</a>
        <a href="/page3.html" aria-current="page">Page 3</a>
    </nav>
    <main>
        <section>
            <h2>About Me</h2>
            <p class="description">Hi! I'm learning web development</p>
            <img src="./images/profile.png" alt="My profile picture" />
        </section>

        <section>
            <h2>My Skills</h2>
            <p>I know how to style things in CSS using flexbox.</p>
            <p>The following code will be a row of boxes, spaced evenly across the page.</p>
            <div class="parent">
                <div class="child">HTML</div>
                <div class="child">CSS</div>
                <div class="child">Javascript</div>
            </div>
        </section>

        <form name="myform">
            <label>
                Email:
                <input type="text" name="email" id="email">
            </label>

            <label for="other">My other input</label>
            <input type="text" name="other" id="other">

            <label for="checkbox">Choose an option</label>
            <div style="display: flex;">
                <input type="checkbox" name="checkbox" id="option1">
                <div>Option 1</div>
            </div>
            <div style="display: flex;">
                <input type="checkbox" name="checkbox" id="option2">
                <div style="margin-left: 0.5rem;">Option 2</div>
            </div>
            <button id="myButton" onclick="formSubmit()">
                The Button
            </button>
            <input type="submit" onclick="formSubmit()">
            <script>
                function formSubmit() {
                    alert(`You clicked ${document.getElementById("myButton").textContext}`);
                }
            </script>

        </form>

    </main>

    <div class="footer">
        Contact me
        <div class="footerLinks">
            <a>Github</a>
            <a>LinkedIn</a>
        </div>
    </div>
</body>

</html>
